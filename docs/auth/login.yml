post:
  tags:
    - Authentication
  summary: Login a user
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - username
            - password
          properties:
            username:
              type: string
            password:
              type: string
  responses:
    '200':
      description: Access token returned
    '400':
      description: Missing username or password
    '401':
      description: Invalid credentials
