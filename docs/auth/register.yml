post:
  tags:
    - Authentication
  summary: Register a new user
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - username
            - email
            - password
          properties:
            username:
              type: string
            email:
              type: string
            password:
              type: string
  responses:
    '201':
      description: User created successfully
    '400':
      description: Missing required fields
