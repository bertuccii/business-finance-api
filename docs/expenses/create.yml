post:
  tags:
    - Expenses
  summary: Create a new expense
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - amount
          properties:
            amount:
              type: number
            category:
              type: string
  responses:
    '201':
      description: Expense created successfully
    '400':
      description: Amount is required
